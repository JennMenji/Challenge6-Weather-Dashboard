<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
    <header class="hero">
        <h1 class="">Weather Dashboard</h1>
        <!-- <p>You can call by city name or city name, state code and country code. Please note that searching by states available only for the USA locations. -->
        </p>
    </header>

    <main class="main-page">
    <div class="row">
        <div class="col s12 m4">
            <div class="card">
            <div id="multi-weather-img" class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="./assets/images/weather.jpeg" alt="diagonal strips of multiple weather photos">
            </div>
            <div id="search" class="card-content">
                <h2 class="card-title activator">Search by City</h2>
                <p>Click on the above image to search for the current weather by city.</p>
            </div>
            <div id="search-hidden" class="card-reveal">
                <h3 class="card-title activator">Search by City</h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input
                    name="city"
                    id="city-input"
                    type="text"
                    autofocus="true"
                    class="form-input"
                    />
                    <button type="submit" class="search-btn btn light-blue darken-4">Search</button>
                </form>
            </div>
            </div>
            
            <div id="search-history" class="search-history-btns">
                <!-- Template for buttons to dynamically display -->
                <!-- <button type="button" id="city-btn" class="waves-effect waves-light btn col s12" data-city=""></button> -->
            </div>
        </div>
        <div class="col s12 m8">
            <div class="row">
                <div id="weather-results" class="weather-results-container">
                    <div id="weather-data-main" class="col s12 m6">
                        <!-- Template for weather name, date, and icon data to dynamically display -->
                        <!-- <h2 class="weather-detail main city-name">Orlando</h2>
                        <h4 class="weather-detail main date">05/17/2022</h4>
                        <img id="weather-icon" class="weather-detail main" src="http://openweathermap.org/img/wn/10d@2x.png" alt=""> -->
                    </div>
                    <div id="weather-data-info" class="col s12 m6">
                        <!-- Template for info to dynamically display -->
                        <!-- <span class="weather-detail">Description: Cloudy </span>
                        <span class="weather-detail">Temperature: 50 F</span>
                        <span class="weather-detail">Humidity: 50 F</span>
                        <span class="weather-detail">Wind Spead: 50 F</span>
                        <span class="weather-detail">UV Index: 50 F</span>  -->
                    </div>
                </div>
            </div>
            <section id="forecast-results" class="forecast-results-container">
                <div class="row">
                    <div class="forecast-card col s12 m6 l3 xl2">
                        <div class="card light-blue darken-4">
                            <div class="forecast-info card-content white-text">
                                    <h4 class="card-title">hello</h4>
                                    <span class="weather-detail">Description: Cloudy </span>
                                    <span class="weather-detail">Temperature: 50 F</span>
                                    <span class="weather-detail">Humidity: 50 F</span>
                                    <span class="weather-detail">Wind Spead: 50 F</span>
                            </div>
                            </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    </main>

    <!-- jQuery CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Materialize JS Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Moment.js Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
